<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Better Pronto UI Update 2.0</title>
    <link rel="stylesheet" href="../css/chat/sidebar.css">
    <link rel="stylesheet" href="../css/chat/chat-header.css">
    <link rel="stylesheet" href="../css/chat/messages.css">
    <link rel="stylesheet" href="../css/chat/message-input.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Layout styles for the chat app */
        .chat-app {
            display: grid;
            grid-template-rows: auto 1fr auto; /* Header, messages, input field */
            grid-template-columns: 25% 1fr; /* Sidebar and main chat area */
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Prevent overflow */
        }

        /* Sidebar spans the first column and all rows except the input field */
        #sidebar-container {
            grid-row: 1 / span 3;
            grid-column: 1 / 3;
            /* border-right: 8px solid #ddd;*/
            background-color: #f4f4f4;
        }

        /* Chat header spans the top row of the second column */
        #chat-header-container {
            grid-row: 1 / 2;
            grid-column: 2 / 3;
            border-bottom: 1px solid #ddd;
            background-color: #ddd;
        }

        /* Messages area spans the middle row of the second column */
        #messages-container {
            grid-row: 2 / 3;
            grid-column: 2 / 3;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        /* Input field spans the bottom row of the second column */
        #message-input-container {
            grid-row: 3 / 4;
            grid-column: 2 / 3;
            border-top: 1px solid #ddd;
            background-color: #ddd;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="chat-app">
        <!-- Sidebar -->
        <div id="sidebar-container"></div>

        <!-- Chat Header -->
        <div id="chat-header-container"></div>

        <!-- Messages Area -->
        <div id="messages-container"></div>

        <!-- Message Input -->
        <div id="message-input-container"></div>
    </div>

    <script>
        // Dynamically load components
        fetch('chat/sidebar.html')
            .then(response => response.text())
            .then(data => document.getElementById('sidebar-container').innerHTML = data);

        fetch('chat/chat-header.html')
            .then(response => response.text())
            .then(data => document.getElementById('chat-header-container').innerHTML = data);

        fetch('chat/messages.html')
            .then(response => response.text())
            .then(data => document.getElementById('messages-container').innerHTML = data);

        fetch('chat/message-input.html')
            .then(response => response.text())
            .then(data => document.getElementById('message-input-container').innerHTML = data);
    </script>
</body>
</html>
